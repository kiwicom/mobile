image: node:10

stages:
  - test_ci
  - release

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
  policy: pull

before_script:
  - yarn || true # Don't blow up when 'yarn' doesn't exist


test_ci:
  stage: test_ci
  script:
    - yarn test-ci

release:
  stage: test-ci
  image: kiwicom/curl
  script:
   - curl -gX POST $DEPLOY_TRIGGER_URL$CIRCLE_SHA1


